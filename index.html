<!DOCTYPE html>
<html>
<head>
  <title>Timestamp Test</title>
</head>
<body>

  <div id="timestamp"></div>

  <script>
    var a = 0;
    function test() {
      document.getElementById('timestamp').textContent = a + 1;
    }

    test(); 
    setInterval(test(), 500); 
  </script>

</body>
</html>
