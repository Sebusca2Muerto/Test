<!DOCTYPE html>
<html>
<head>
  <title>Timestamp Test</title>
</head>
<body>

  <div id="timestamp"></div>

  <script>
    var a = 0;
    function updateTimestamp() {
      document.getElementById('timestamp').textContent = a + 1;
    }

    updateTimestamp(); 
    setInterval(updateTimestamp, 1000); 
  </script>

</body>
</html>
