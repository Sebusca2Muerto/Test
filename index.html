<!DOCTYPE html>
<html>
<head>
  <title>Timestamp Test</title>
</head>
<body>

  <div id="timestamp"></div>

  <script>
    document.getElementById('timestamp').innerHTML = 0;
    
    function test() {
      document.getElementById('timestamp').textContent = document.getElementById('timestamp').innerHTML + 1;
    }

    test(); 
    setInterval(test, 500); 
  </script>

</body>
</html>
