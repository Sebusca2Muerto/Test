<!DOCTYPE html>
<html>
<head>
  <title>Timestamp Test</title>
</head>
<body>

  <div id="timestamp">0</div>

  <script>
    function updateTimestamp() {
      document.getElementById('timestamp').textContent = document.getElementById('timestamp').textContent + 1;
    }

    updateTimestamp(); 
    setInterval(updateTimestamp, 1000); 
  </script>

</body>
</html>
